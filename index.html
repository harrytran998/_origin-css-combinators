<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      header {
        color: #2563eb;
      }
      section {
        display: flex;
        gap: 40px;
      }

      section header {
        color: #ea580c;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Xin chào bạn!</h1>

    <h3>Qua page mới trải nghiệm thứ mới</h3>

    <form action="handleSubmit()" method="GET" target="_self">
      <label for="cake">Chọn bánh nào:</label>
      <input list="cakes" name="cake" id="cake" />
      <datalist id="cakes">
        <option value="Bánh Gato"></option>
        <option value="Bánh Dừa"></option>
        <option value="Bánh Socola"></option>
        <option value="Bánh Orion"></option>
        <option value="Bánh Gạo"></option>
      </datalist>
      <br />
      <br />
      <br />
      <label for="candy">Chọn kẹo nào:</label>
      <input list="candies" name="candy" id="candy" />
      <datalist id="candies">
        <option value="Kẹo Sữa"></option>
        <option value="Kẹo Cu Đơ"></option>
        <option value="Kẹo Kéo"></option>
        <option value="Kẹo Mút"></option>
        <option value="Kẹo Viên Socola"></option>
      </datalist>
      <br />
      <br />
      <p>
        Bạn đã chọn <span id="selectedCandy"></span> và
        <span id="selectedCake"></span>
      </p>
      <input type="submit" value="Chốt kèo" />
      <input type="reset" value="Reset form" />
    </form>
  </body>
</html>
